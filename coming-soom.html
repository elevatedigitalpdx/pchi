<body>

  <body>
    <!-- Start Preloader -->
    <div id="preloader">
      <div class="t-circle">
        <div class="t-circle1 t-child"></div>
        <div class="t-circle2 t-child"></div>
        <div class="t-circle3 t-child"></div>
        <div class="t-circle4 t-child"></div>
        <div class="t-circle5 t-child"></div>
        <div class="t-circle6 t-child"></div>
        <div class="t-circle7 t-child"></div>
        <div class="t-circle8 t-child"></div>
        <div class="t-circle9 t-child"></div>
        <div class="t-circle10 t-child"></div>
        <div class="t-circle11 t-child"></div>
        <div class="t-circle12 t-child"></div>
      </div>
    </div>
    <!-- End Preloader -->

    <!-- Start Coming Soon Wrapper -->
    <div class="coming-soon-wrapper text-center">
      <h1>UNDER CONSTRUCTION</h1>
      <h4>Stay tuned, we are launching very soon...</h4>
      <!-- Counting down -->
      <h2 id="time-line"></h2>
    </div>
    <!-- End Coming Soon Wrapper -->

    <!-- Scripts -->
    <!-- Scripts -->
    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/smoothScroll.min.js"></script>
    <script src="js/owlCarousel.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/magnificPopup.min.js"></script>
    <script src="js/tamjidCounter.min.js"></script>
    <script src="js/mailchimp.min.js"></script>
    <script src="js/YTPlayer.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      /* Set the date we're counting down to */
      var countDownDate = new Date("November 5, 2019 15:37:25").getTime();

      /* Update the count down every 1 second */
      var x = setInterval(function() {

        var now = new Date().getTime();
        var distance = countDownDate - now;

        /* Time calculations for days, hours, minutes and seconds */
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        /* Output the result in an element with id="time-line" */
        document.getElementById("time-line").innerHTML = 
        "<div class='outer-clock'>" + days + "<span> DAYS </span>" + "</div>" + 
        "<div class='outer-clock'>" + hours + "<span> HOURS </span>" + "</div>" + 
        "<div class='outer-clock'>" + minutes + "<span> MINUTES </span>" + "</div>" +
        "<div class='outer-clock'>" + seconds + "<span> SECONDS </span>" + "</div>";

        /* If the count down is over, write some text */
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("time-line").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
